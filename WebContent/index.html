
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanvi Creation - Handmade Jewellery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f2;
            color: #333;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-style: italic;
        }
        .hero {
            padding: 40px;
            text-align: center;
            background-color: #ffe4e1;
        }
        .hero h2 {
            font-size: 2em;
        }
        .btn {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 6px;
        }
        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Sanvi Creation</h1>
    <p>Handmade • Traditional • Beautiful</p>
</header>

<section class="hero">
    <h2>Beautiful Handmade Jewellery</h2>
    <a class="btn" href="https://wa.me/919999999999" target="_blank">Order on WhatsApp</a>
    <a class="btn" href="https://instagram.com/sanvicreation" target="_blank">Follow on Instagram</a>
</section>

<section class="products">
    <div class="product">
        <img src="images/nath.jpg" alt="Nath">
        <h3>Nath</h3>
    </div>
    <div class="product">
        <img src="images/mangalsutra.jpg" alt="Mangalsutra">
        <h3>Mangalsutra</h3>
    </div>
    <div class="product">
        <img src="images/haldi-set.jpg" alt="Haldi Set">
        <h3>Haldi Set</h3>
    </div>
</section>

<footer>
    © 2025 Sanvi Creation | All rights reserved.
</footer>

</body>
</html>
